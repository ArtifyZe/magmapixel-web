<html>
<head>
    <title>🐞 Miraculous Fans CZ/SK 🐞</title>
    <link rel="icon" href="images/logo.ico" type="image/icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
</head>


<body>
<center>
    <div id="container">
        <h1 id="headline">S04E11 - GUILTRIP</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span>dny</li>
                <li><span id="hours"></span>hodiny</li>
                <li><span id="minutes"></span>minuty</li>
                <li><span id="seconds"></span>sekundy</li>
            </ul>
        </div>
        <div class="message">
            <div id="content">
                <span class="emoji">🥳</span>
                <span class="emoji">🎉</span>
                <span class="emoji">🎂</span>
            </div>
        </div>
    </div>
</center>
</body>
</html>

<script>
    (function () {
        const second = 1000,
            minute = second * 60,
            hour = minute * 60,
           day = hour * 24;

    let birthday = "May 5, 2021 00:30:00",
        countDown = new Date(birthday).getTime(),
        x = setInterval(function() {    

            let now = new Date().getTime(),
                distance = countDown - now;

            document.getElementById("days").innerText = Math.floor(distance / (day)),
                document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

            //do something later when date is reached
            if (distance < 0) {
                let headline = document.getElementById("headline"),
                countdown = document.getElementById("countdown"),
                content = document.getElementById("content");

                headline.innerText = "Epizoda již byla odpremiérována.";
                countdown.style.display = "none";
                content.style.display = "block";

            clearInterval(x);
            }
        //seconds
        }, 0)
    }());
</script>
